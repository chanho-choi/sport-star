        <h2>류현진</h2>
        <p style="margin-top:10px;">류현진(한국 한자: 柳賢振, 1987년 3월 25일 ~ )은 대한민국의 야구 선수이자, 현 메이저 리그 토론토 블루제이스의 투수이다. KBO 리그에서 MLB로 직행한 첫 번째 한국인 선수이며, 한국인 메이저리거 최초로 MLB에서 타이틀을 획득한 선수이다.</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Hyun-Jin_Ryu_2013.jpg/270px-Hyun-Jin_Ryu_2013.jpg" width="450">
